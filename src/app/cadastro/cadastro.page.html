<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ£o para voltar Ã  Home -->
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastro de Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="cadastrarAluno()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="aluno.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="aluno.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="aluno.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
