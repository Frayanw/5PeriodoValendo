<ion-header>
  <ion-toolbar>
    <ion-title>Treinos do Aluno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="adicionarTreino()">Adicionar Treino</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let treino of treinos">
      <ion-label>{{ treino.nome }}</ion-label>
      <ion-button color="danger" (click)="removerTreino(treino.id)">Remover</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
